name: DeployToGitHubPages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-rc.2.21505.57

    - name: Install workload
      run: dotnet workload install wasm-tools 

    - name: Build Debug
      run: dotnet build Trains.NET.sln -p:CI=true -c Debug

    - name: Build Release
      run: dotnet build Trains.NET.sln -p:CI=true -c Release -bl
 
    - name: Upload binary log
      uses: actions/upload-artifact@v2
      with:
        name: binlog
        path: msbuild.binlog
        retention-days: 5

    - name: Run tests
      run: dotnet test
      continue-on-error: true

    - name: Publish app
      run: dotnet publish src/BlazingTrains/BlazingTrains.csproj -c Release

    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2.2.0
      with:
        target_branch: gh-pages
        build_dir: src/BlazingTrains/bin/Release/net6.0/publish/wwwroot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}